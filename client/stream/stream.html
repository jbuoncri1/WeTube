<div>
	<div ng-init = "getRooms()" ng-show = "!inRoom">
		<input ng-model = "url"></input>
		<button ng-click = "inRoom = !inRoom; submitUrl(url);">Submit</button>
		<a href='/api/logout'>Logout of Google</a>
		<p ng-repeat = "room in rooms" ng-click = "$parent.inRoom = !$parent.inRoom; joinStream(room.room)">{{room.roomTitle}} No! Click me</p>

	</div>

	<!-- where the player gets added -->
  <div id="player"></div>

	<!-- where the messager goes when we're in room -->
	<div ng-show = "inRoom">

		<input class = "messanger" ng-model = "message" ng-keyup="submitMessage($event.keyCode)"></input>

		<div ng-repeat = "message in messages">

			<span>
				<img ng-src="{{message.userImage}}"></img>
			</span>

			<span>
				{{message.user}} says: {{message.message}}
			</span>
		</div>
	</div>
	  
  <script>
  </script>
</div>
