<md-content class = "subView">
  <md-card ng-show = "searchType === 'youtube'" ng-repeat = "result in searchResults" class = "searchResult" ng-click = "buildRoom(result.id.videoId, result.snippet.title)" >
    <md-card-content layout = "row">
      <img class = "thumbnail" src="{{result.snippet.thumbnails.default.url}}">
      <p><label>{{result.snippet.title}}</label></p>
    </md-card-content>
  </md-card>

  <div ng-show = "searchType === 'people' || searchType === 'email'" layout = "row">
    <span flex></span>
    <div layout = "column">
      <md-card ng-repeat = "result in searchResults" class = "personResult">
        <md-card-content layout = "row">
        <img class = "thumbnail" src = "{{result.profile_photo}}"/>
        <div layout = "column">
          <label> {{result.displayName}} </label>
          <h4> {{result.email}} </h4>
        </div>
        <span flex></span>
        <div layout = "column" >
          <span flex></span>
          <md-button ng-click = "friendRequest(result.id)">
          Add Friend
          </md-button>
          <span flex></span>
        </div>
        </md-card-content>
      </md-card>
    </div>
  <span flex></span>
  </div>

</md-content>
