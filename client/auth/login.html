<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
          <h1>
            <span>We-Tube</span>
          </h1>
          <span flex></span>
    </div>
  </md-toolbar>
  <md-card>
    <md-card-content>
      <section layout="column" layout-align="center center" layout-wrap>

        <md-input-container class = "md-block">
          <label>username</label>
          <input ng-model = "loginData.userName" type="text">
        </md-input-container>
        <md-input-container class = "md-block">
          <label>display name</label>
          <input ng-model = "loginData.displayName" type="text">
        </md-input-container>        
        <md-input-container>
          <label>password</label>
          <input ng-model = "loginData.password" type="text">
        </md-input-container>


        <md-button class="loginBtns md-raised md-primary" ng-click = "loginUser()">Login</md-button>
        <md-button class="loginBtns md-raised md-primary" ng-href='/auth/google'>Login With Google</md-button>
        <md-button class="loginBtns md-raised md-primary" ng-click = "createAccount()">Create An Account</md-button>
      </section> 

    </md-card>
  </md-card-content>
</md-content>
